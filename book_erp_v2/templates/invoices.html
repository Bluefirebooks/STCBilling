{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h4 class="fw-bold mb-0">Invoices</h4>
  <span class="text-muted small">Create invoice from OPEN challan</span>
</div>

<div class="card p-4 mb-3">
  <h6 class="fw-bold">Create Invoice</h6>
  <form method="post" action="/invoices/create" class="row g-2">
    <div class="col-md-8">
      <select class="form-select" name="dc_id">
        {% for dc in dcs %}
          <option value="{{dc.id}}">{{dc.dc_no}} (SO: {{dc.so_id}})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <input class="form-control" name="invoice_date" type="date">
    </div>
    <div class="col-12"><button class="btn btn-dark">Create</button></div>
  </form>
</div>

<div class="card p-3">
  <div class="table-responsive">
    <table class="table table-sm align-middle mb-0">
      <thead class="table-light"><tr><th>Invoice</th><th>Date</th><th>Party</th><th>Status</th><th>Open</th></tr></thead>
      <tbody>
      {% for i in invs %}
        <tr>
          <td class="fw-semibold">{{i.invoice_no}}</td>
          <td>{{i.invoice_date}}</td>
          <td>{{i.party_id}}</td>
          <td><span class="badge text-bg-secondary">{{i.status}}</span></td>
          <td><a class="btn btn-sm btn-outline-dark" href="/invoices/{{i.id}}">Open</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
