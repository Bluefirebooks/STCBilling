<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/app.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">STC Publishing House LLP</a>
    <div class="d-flex gap-2 flex-wrap">
      <a class="btn btn-outline-light btn-sm" href="/items">Items</a>
      <a class="btn btn-outline-light btn-sm" href="/parties">Parties</a>
      <a class="btn btn-outline-light btn-sm" href="/sales-orders">Sales Orders</a>
      <a class="btn btn-outline-light btn-sm" href="/challans">Challans</a>
      <a class="btn btn-outline-light btn-sm" href="/invoices">Invoices</a>
      <a class="btn btn-outline-light btn-sm" href="/statements">Statements</a>
      <a class="btn btn-outline-light btn-sm" href="/returns">Returns</a>
      <a class="btn btn-warning btn-sm" href="/barcode">Scan</a>
      <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% if msg %}<div class="alert alert-info">{{ msg }}</div>{% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
